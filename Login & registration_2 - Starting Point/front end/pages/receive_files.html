    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">

            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Receive Messages and Files</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="home.html">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>

                        </li>
                    </ul>
                </div>
            </div>

            <!-- Received Message and File Section -->
            <div class="received-message">
                <h2>Received Message</h2>
                <div id="receivedMessages"></div>
            </div>
        </main>
    </section>
    <!-- CONTENT -->

    <!-- External Script -->
    <script src="../js/script.js"></script>
    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        async function fetchReceivedData() {
            const response = await fetch('/api/received');
            if (response.ok) {
                const data = await response.json();
                const receivedMessages = document.getElementById('receivedMessages');
                receivedMessages.innerHTML = '';

                data.forEach(item => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message-item');

                    // Decrypt the message content
                    const messageContent = document.createElement('p');
                    messageContent.textContent = CryptoJS.AES.decrypt(item.message, 'secret key 123').toString(CryptoJS.enc.Utf8);

                    // Create a download link for the decrypted file
                    const downloadLink = document.createElement('a');
                    if (item.file) {
                        const fileContent = CryptoJS.AES.decrypt(item.file, 'secret key 123').toString(CryptoJS.enc.Utf8);
                        const blob = new Blob([fileContent], { type: 'application/octet-stream' });
                        downloadLink.href = URL.createObjectURL(blob);
                        downloadLink.download = 'received_file';
                        downloadLink.textContent = 'Download File';
                        downloadLink.classList.add('download-link');
                    }

                    messageDiv.appendChild(messageContent);
                    if (item.file) {
                        messageDiv.appendChild(downloadLink);
                    }

                    receivedMessages.appendChild(messageDiv);
                });
            } else {
                alert('Failed to fetch received data');
            }
        }

        window.onload = fetchReceivedData;
    </script>
</body>
